<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-image active">
                <img src="images/pexels-catalina-cristobal-76906437-8883046.jpg" alt="Image 1">
            </div>
            <div class="carousel-image">
                <img src="images/pexels-chavdar-lungov-2332494-4172154.jpg" alt="Image 2">
            </div>
            <div class="carousel-image">
                <img src="images/pexels-edgar-jimenez-1718344552-27957048.jpg" alt="Image 3">
            </div>
            <div class="carousel-image">
                <img src="images/pexels-eric-xug-129041-702718.jpg" alt="Image 4">
            </div>
            <div class="carousel-image">
                <img src="images/pexels-mariusz-lukasik-852793-1740987.jpg" alt="Image 5">
            </div>
            <div class="carousel-image">
                <img src="images/pexels-pixabay-147411.jpg" alt="Image 6">
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn prev">&lt;</button>
            <button class="nav-btn next">&gt;</button>
        </div>

        <div class="pagination">
            <div class="pagination-dot active"></div>
            <div class="pagination-dot"></div>
            <div class="pagination-dot"></div>
            <div class="pagination-dot"></div>
            <div class="pagination-dot"></div>
            <div class="pagination-dot"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
